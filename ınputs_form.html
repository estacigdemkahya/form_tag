<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form_İnput</title>
</head>
<body>
<form>
<!--HTML5 input-->
<label for="name">Name</label> <br>
<input type="text" id="name" name="name" placeholder="Your Name"> <br><br>

<label for="email">Email</label><br>
<input type="email" id="email" name="email"><br><br>

<label for="password">Password</label><br>
<input type="password" id="password" name="password"><br><br>

<label for="date">Date</label><br>
<input type="date" id="date" name="date"><br><br>

Gender <br>
Male
<input type="radio" name="gender" value="male">
Female
<input type="radio" name="gender" value="female">
Other
<input type="radio" name="gender" value="other"> <br><br>

Hobbies <br>
Technology
<input type="checkbox" name="tech" id="tech">
Music
<input type="checkbox" name="music" id="music">
Art
<input type="checkbox" name="art" id="art"><br><br>

Degree <br>
<select name="degree" id="degree">  
<option value="bachelor">Lisans</option>
<option value="msc">Yüksek Lisans</option>
<option value="phd">Doktora</option>
</select> <br>

<textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea><br><br>

<input type="reset" value="Sıfırla">
<input type="submit" value="Gönder">
</form>
</body>
</html>
